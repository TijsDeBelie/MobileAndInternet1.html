function updateClock() {
  var d = new Date();
  var currentHours = d.getHours();
  var currentMinutes = d.getMinutes();
  var currentSeconds = d.getSeconds();
  currentMinutes = (currentMinutes < 10 ? "0" : "") + currentMinutes;
