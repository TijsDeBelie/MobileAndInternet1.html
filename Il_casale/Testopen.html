<script>

	//hide table
$('.tg').fadeOut(0);

// $d new date

var d = new Date();

// $weekdays array 
var weekday = new Array(7);
weekday[0] = "Zondag";
weekday[1] = "Maandag";
weekday[2] = "Dinsdag";
weekday[3] = "Woensdag";
weekday[4] = "Donderdag";
weekday[5] = "Vrijdag";
weekday[6] = "Zaterdag";

// get weekday from array
var n = weekday[d.getDay()];

// format date info
var displayDate = (d.getDate()) + '/' + (d.getMonth() + 1) + '/' + d.getFullYear();

//De openinsguren: indien de uren wijzigen dit wijzigen

var monday = ['/', '/', '/', '/'];
var tuesday = ['12.00', '14.00', '18.00', '22.30'];
var wednesday = ['12.00', '14.00', '18.00', '22.30'];
var thursday = ['12.00', '14.00', '18.00', '22.30'];
var friday = ['12.00', '14.00', '18.00', '22.30'];
var saturday = ['12.00', '14.00', '18.00', '22.30'];
var sunday = ['12.00', '14.00', '18.00', '22.30'];

//text to display

var day0 = 'Het restaurant is <strong>gesloten</strong>';
var day1 = 'We zijn vandaag <strong>open</strong> van <strong> ' + monday[0] + 'u tot ' + monday[1] + 'u</strong> en van <strong>' + monday[2] + 'u tot ' + monday[3] + '</strong>';
var day2 = 'We zijn vandaag <strong>open</strong> van <strong> ' + tuesday[0] + 'u tot ' + tuesday[1] + 'u</strong> en van <strong>' + tuesday[2] + 'u tot ' + tuesday[3] + '</strong>';
var day3 = 'We zijn vandaag <strong>open</strong> van<strong> ' + wednesday[0] + 'u tot ' + wednesday[1] + 'u</strong> en van  <strong>' + wednesday[2] + 'u tot ' + wednesday[3] + 'u </strong>';
var day4 = 'We zijn vandaag <strong>open</strong> van <strong> ' + thursday[0] + 'u tot ' + thursday[1] + 'u</strong> en van <strong>' + thursday[2] + 'u tot ' + thursday[3] + 'u </strong>';
var day5 = 'We zijn vandaag <strong>open</strong> van <strong> ' + friday[0] + 'u tot ' + friday[1] + 'u</strong> en van <strong>' + friday[2] + 'u tot ' + friday[3] + '</strong>';
var day6 = 'We zijn vandaag <strong>open</strong> van <strong> ' + saturday[0] + 'u tot ' + saturday[1] + 'u</strong> en van <strong>' + saturday[2] + 'u tot ' + saturday[3] + 'u </strong>';

//update the clock function

function updateClock() {
  var d = new Date();
  var currentHours = d.getHours();
  var currentMinutes = d.getMinutes();
  var currentSeconds = d.getSeconds();

  currentMinutes = (currentMinutes < 10 ? "0" : "") + currentMinutes;
  currentSeconds = (currentSeconds < 10 ? "0" : "") + currentSeconds;

  var time = d.getHours() + ":" + currentMinutes + ":" + currentSeconds;
  $('#timeholder').empty().append('<span class="time"><i class="fa fa-clock-o"></i> ' + time + ' </span>');
}

// doc ready	
$(document).ready(function() {

  //display date and time data

  $('#todayholder').append('<span class="today"> ' + n + ' <strong>' + displayDate + '</strong> </span>');
  //$('#timeholder').append('<span class="time">'+time+' H</span>');
  var currentHours = d.getHours();
  var currentMinutes = d.getMinutes();
  var currentSeconds = d.getSeconds();

  currentMinutes = (currentMinutes < 10 ? "0" : "") + currentMinutes;
  currentSeconds = (currentSeconds < 10 ? "0" : "") + currentSeconds;

  var time = d.getHours() + ":" + currentMinutes + ":" + currentSeconds;
  $('#timeholder').empty().append('<span class="time"><i class="fa fa-clock-o"></i> ' + time + ' </span>');

  //update clock	

  setInterval('updateClock()', 1000);

  //table button

  $(".ophbtn").on("click", function() {

    $('.tg').fadeToggle(0);
    if ($(".ophbtn i").hasClass('fa-caret-right')) {
      $(".ophbtn i").removeClass('fa-caret-right fa-fw').addClass('fa-times fa-fw');
      $(".ophbtn").text('Bekijk alle openingsuren').append('<i class="fa fa-times fa-fw"></i>');
    } else {
      $(".ophbtn i").removeClass('fa-times fa-fw').addClass('fa-caret-right fa-fw');
      $(".ophbtn").text('Sluit alle openingsuren').append('<i class="fa fa-caret-right fa-fw"></i>');
    }
  });

  //append Times in table

  $('.mon').append('<td class="tg-032e">MA</td><td class="tg-031e">' + monday[0] + '</td><td class="tg-031e">' + monday[1] + '</td><td class="tg-031e">' + monday[2] + '</td><td class="tg-031e">' + monday[3] + '</td>');
  $('.tue').append('<td class="tg-032e">DI</td><td class="tg-031e">' + tuesday[0] + '</td><td class="tg-031e">' + tuesday[1] + '</td><td class="tg-031e">' + tuesday[2] + '</td><td class="tg-031e">' + tuesday[3] + '</td>');
  $('.wen').append('<td class="tg-032e">WOE</td><td class="tg-031e">' + wednesday[0] + '</td><td class="tg-031e">' + wednesday[1] + '</td><td class="tg-031e">' + wednesday[2] + '</td><td class="tg-031e">' + wednesday[3] + '</td>');
  $('.thu').append('<td class="tg-032e">DO</td><td class="tg-031e">' + thursday[0] + '</td><td class="tg-031e">' + thursday[1] + '</td><td class="tg-031e">' + thursday[2] + '</td><td class="tg-031e">' + thursday[3] + '</td>');
  $('.fri').append('<td class="tg-032e">VR</td><td class="tg-031e">' + friday[0] + '</td><td class="tg-031e">' + friday[1] + '</td><td class="tg-031e">' + friday[2] + '</td><td class="tg-031e">' + friday[3] + '</td>');
  $('.sat').append('<td class="tg-032e">ZA</td><td class="tg-031e">' + saturday[0] + '</td><td class="tg-031e">' + saturday[1] + '</td><td class="tg-031e">' + saturday[2] + '</td><td class="tg-031e">' + saturday[3] + '</td>');
  $('.sun').append('<td class="tg-032e">ZO</td><td class="tg-031e">' + sunday[0] + '</td><td class="tg-031e">' + sunday[1] + '</td><td class="tg-031e">' + sunday[2] + '</td><td class="tg-031e">' + sunday[3] + '</td>');

  //check day and display text accordingly and color day row	
  switch (d.getDay()) {
    case 0:
      //sunday
      $('#displaytextholder').append('<span class="displaytext">' + day0 + '</span>');
      $('.sun').addClass("activeTr");
      break;
    case 1:
      //monday
      $('#displaytextholder').append('<span class="displaytext">' + day1 + '</span>');
      $('.mon').addClass("activeTr");
      break;
    case 2:
      //tuesday
      $('#displaytextholder').append('<span class="displaytext">' + day2 + '</span>');
      $('.tue').addClass("activeTr");
      break;
    case 3:
      //wensday
      $('#displaytextholder').append('<span class="displaytext">' + day3 + '</span>');
      $('.wen').addClass("activeTr");

      break;
    case 4:
      //thursday
      $('#displaytextholder').append('<span class="displaytext">' + day4 + '</span>');
      $('.thu').addClass("activeTr");
      break;
    case 5:
      //friday
      $('#displaytextholder').append('<span class="displaytext">' + day5 + '</span>');
      $('.fri').addClass("activeTr");
      break;
    case 6:
      //saturday
      $('#displaytextholder').append('<span class="displaytext">' + day6 + '</span>');
      $('.sat').addClass("activeTr")
      break;
  }

});
