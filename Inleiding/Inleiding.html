	<link rel="stylesheet" type="text/css" href="kerstbal.css">
	<style>
		
		@keyframes sled {
			0% {
				left: 0%;
				bottom: 1%;
			}
			100% {
				left: 90%;
				bottom: 1%;
			}
		}
		
		
		.sled {
			background-image: url(Images/sled.png);
			background-size: 160px 100px;
			animation-name: sled;
			animation-duration: 7s;
			background-repeat: no-repeat;
			height: 85px;
			width: 150px;
			
			animation-iteration-count: infinite;
			transition-property: top, bottom;
			position: absolute;
			z-index: 10;
		}
		
		
		
		body {
			background: url(Images/Achtergrond.jpg)no-repeat center center fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			
		}
	</style>
	<script> (function() {
  'use strict';
  var $message = $('#message');
    
  $message.on('mouseenter', function(){
    
    setTimeout(function(){
      $message.find('.outside').html('ENTER');
    },200);
  });
  
  $message.on('mouseleave', function(){
    
    setTimeout(function(){
      $message.find('.outside').html('WELCOME');
    },250);
  });
}());</script>
</head>
